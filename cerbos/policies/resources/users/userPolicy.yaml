apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: users
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['create']
      effect: EFFECT_ALLOW
      roles:
        - admin
    - actions: ['update']
      effect: EFFECT_ALLOW
      roles:
        - users
      condition:
        match:
          expr: 'request.resource.attr.owner == request.principal.id'
